name: Verify Build

on:
  pull_request:
    branches:
      - staging

jobs:  
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Use Node.js 16.x
      uses: actions/setup-node@v1
      with:
        node-version: 16.x

    
    - name: Install Dependencies
      run: npm install
    - name: Build
      run: npm run build
